<script>
    //Crie um algoritmo que leia um número (num) e 
    //imprima a soma dos números múltiplos de 5 no intervalo aberto entre 1 e num. Suponha que num será maior que zero.
    
    let num = parseInt(prompt(' Insira um número: '))
    let soma_total = 0
    
    for (let acm=0; acm<num; acm++){
        
        if (acm%5==0){
            
            soma_total = soma_total+acm
    
    
        }
    }
    alert("Soma dos números Múltiplos de 5 no intervalo entre 1 e "+num+" : "+soma_total)
    
    
    
    
    
</script>
