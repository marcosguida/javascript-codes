<script>
//Entrar com um número e verificar se ele é ou não múltiplo de 3.
let number = parseInt(prompt ("Digite um valor :  "))
   
   switch ( number != 0) {

       case number % 3 == 0:
       alert('O número é múltiplo de 3');
       break;

       default:
       alert('O número não é múltiplo de 3');

   }


</script>
