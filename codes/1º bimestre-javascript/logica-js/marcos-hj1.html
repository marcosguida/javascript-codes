<script>

function verificacao(y,num)
{
    let cont=0

    for(let x=0;x<10;x++)
    {
        if(y[x]==num)
        {
            cont+=1
        }
    }
    
    return cont
}
    
    function principal(){

        let vetor_principal=[]
        for(let i=0;i<10;i++){
            vetor_principal.push(parseInt(prompt("Digite um número para armazenar no vetor: ")))
        }

        let num=parseInt(prompt("Digite mais um número inteiro: "))
        
        alert(`O número ${num} repetiu ${verificacao(vetor_principal,num)} vezes no vetor`)
        
    }

    principal()

</script>
