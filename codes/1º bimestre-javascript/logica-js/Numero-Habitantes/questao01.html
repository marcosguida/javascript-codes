<script> 
//Dado um país A, com 5000000 de habitantes e uma taxa de natalidade de 3% ao ano, e um país B com 7000000 de habitantes e uma taxa de natalidade de 2% ao ano
//calcular e imprimir o tempo necessário para que a população do país A ultrapasse a população do país B.

let paisA = 5000000
let paisB = 7000000
let year = 0  

while (paisA < paisB){
    
    year += 1
    paisA = paisA + (paisA * 0.03)
    paisB = paisB + (paisB * 0.02)

}
alert("Em "+year+" anos o país A ultrapassará o país B em número de habitantes.")








</script>
