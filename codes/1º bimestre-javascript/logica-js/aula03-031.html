<script>
    //Entrar com um número e verificar se ele é divisível por 3 e por 7 ao mesmo tempo.
    
    let number = parseInt(prompt ("Digite um valor :  "))
    
    if ( number % 3 == 0 && number % 7 == 0)
        alert('O NÚMERO É DIVISIVEL POR 3 E POR 7')

    else 
       alert('O NÚMERO NÃO É DIVISIVEL POR 3 E POR 7 AO MESMO TEMPO.')

    
    
    </script>
