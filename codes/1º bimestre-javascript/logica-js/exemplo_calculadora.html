 <script >
// Ler um número e imprimir se ele é positivo, negativo ou nulo.
let number = parseFloat(prompt ("Digite o primeiro valor :  "))
let number1 = parseFloat(prompt ("Digite o segundo valor :  "))
let calculator = prompt ('1- Multiplicação\n 2- Divisão\n 3- Subtração\n 4- Adição \n Digite o número para a operação desejada')
   
   if ( calculator == 1)
      alert('A multiplicação de'+ number+' por '+number1+' é igual a: '+ number*number1)
   
   if ( calculator == 2)
      alert('A divisão de'+ number+' por '+number1+' é igual a: '+ number/number1)

   if ( calculator == 3)
      alert('A subtração de'+ number+' menos '+number1+' é igual a: '+ number-number1)

   if ( calculator == 4)
      alert('A adição de'+ number+' mais '+number1+' é igual a: '+ number+number1)
      
</script>
