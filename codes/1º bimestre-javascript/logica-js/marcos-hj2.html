<script>
    function numeros_primos(vetor){

    let vet2=[], cont=0
    //laco para repertir 10 vezes 
    for(let x=0;x<10;x++)
    
    {
      //laco para saber em cada posição do vetor quais são numeros primos
        for(acm=1;acm<=vetor[x];acm++){
            if(vetor[x]%acm == 0){
                cont+=1
        }
        }if(cont==2){
            vet2.push(vetor[x])
        }cont=0
        
    }
    return vet2
}
function principal()
    {
        let principal_vet=[]
        for(let cont=0;cont<10;cont++){
            principal_vet.push(parseInt(prompt('Digite um'+(cont+1)+'° valor para armazenar no array: ')))
        }

        let result=numeros_primos(principal_vet)
        alert('Vetor de números primos: '+result)
    
    }
principal()
</script>
