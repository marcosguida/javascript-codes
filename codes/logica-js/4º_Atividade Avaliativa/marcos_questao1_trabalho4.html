<script>
//Entrar com números e  imprimir o quadrado  de cada número
// até entrar um número múltiplo de 6 que deverá ter seu quadrado também impresso.

let value_number 
do{
    

    value_number= parseInt(prompt("Insira um número: "))
    let multiplo = value_number**2
    alert('Quadrado de '+value_number+' é : '+multiplo)





}while (value_number % 6 != 0)




</script>
