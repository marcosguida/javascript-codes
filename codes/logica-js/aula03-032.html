<script>
    let numero = (parseFloat(prompt("Digite um número.")));
    let numero2 = (parseFloat(prompt("Digite um segundo número.")));

    if (numero > numero2){
        alert("O primeiro número (" + numero + ") é maior que o segundo (" + numero2 + ").")
    }
    else if (numero2 > numero){
        alert("O segundo número (" + numero2 + ") é maior que o primeiro (" + numero + ").")
    }
    else alert("ambos os números (" + numero + ") são iguais.")
    
</script>
