<script >
    // Ler um número e imprimir se ele é positivo, negativo ou nulo.
    let number = parseFloat(prompt ("Digite um valor :  "))
       
       if ( number > 0)
          alert(number+ ' é positivo')
       
       if ( number < 0)
       alert(number+ ' é negativo')
    
       if ( number == 0)
    alert(number+ ' é nulo')
        
          
    </script>
