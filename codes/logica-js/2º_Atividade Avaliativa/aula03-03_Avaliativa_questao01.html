<script>
    //Efetuar a leitura de cinco números inteiros diferentes e identificar o maior e o menor valor. Observação: não utilize array, vetores, etc.

    
    let varl1=parseInt(prompt('Digite um 1º valor: '))
    let varl2=parseInt(prompt('Digite um 2º valor: '))
    let varl3=parseInt(prompt('Digite um 3º valor: '))
    let varl4=parseInt(prompt('Digite um 4º valor: '))
    let varl5=parseInt(prompt('Digite um 5º valor: '))

    let valorm = varl1
    let valorM = varl1

    if ( valorm > varl2)
    valorm = varl2;
    
    if ( valorm > varl3)
    valorm = varl3;
    
    if ( valorm > varl4)
    valorm = varl4;
    
    if ( valorm > varl5)
    valorm = varl5;
           
    if ( valorM < varl2)
    valorM = varl2;

    if ( valorM < varl3)
    valorM = varl3;

    if ( valorM < varl4)
    valorM = varl4;

    if ( valorM < varl5)
    valorM = varl5;
    

        alert("O menor valor digitado foi: " + valorm + "\nO maior valor digitado foi: "+ valorM);
    
    
    </script>
