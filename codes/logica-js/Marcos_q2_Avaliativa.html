<script>
    //2.Construir um algoritmo que leia dois números e efetue a adição. Caso o valor somado seja maior que 20, este deverá ser apresentado somando-se a ele mais 8; 
    //caso o valor somado seja menor ou igual a 20, este deverá ser apresentado subtraindo-se 5.//
    
    
        let vl1 = parseFloat(prompt ("Insira o primeiro valor :  "))
        let vl2 = parseFloat(prompt ("Insira o segundo valor :  "))
        ads = vl1+vl2
    
        if (ads <= 20){
            ads = (vl1+vl2)-5
            alert('O RESULTADO DA SOMA, MENOS 5 FOI : '+ads)

        }
            

        if (ads > 20){

            ads = (vl1+vl2)+8
            alert('O RESULTADO DA SOMA, MAIS 8 FOI : '+ads)

        }
           

        
    


</script>
