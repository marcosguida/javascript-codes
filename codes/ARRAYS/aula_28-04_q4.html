<script> 

let vet=[];
let y;
    
    // comeca com o 10 na posição 0, vai incrementando de 10 em 10 até chegar no valor 100
    // o push vai adicionando os VALORES às posições até chegar no valor que da segunda condição do laço.
    
for(y = 0; y < 10; y++){
    
    if (y%2==0){
        vet.push((y+1)*10)
    }
    else{
        vet.push(y+11)
    }
}
console.log(vet)
        
    
</script>
